{% extends "header.html" %}

{% block body %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/portal/register">Create an account</a>.</p>
  <p class="text-center">Forgot password? <a href="/portal/password_reset">Reset password</a>.</p>
</div>

{% endblock %}
